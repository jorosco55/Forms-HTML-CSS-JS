<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>ID Card</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    </head>

    <body>

        <h1> Let's Create an ID card!</h1>

        <form id="form" >
            First Name:<br>
            <input id="firstName"></input><br>
            Last Name:<br>
            <input id="lastName"></input><br>
            Age:<br>
            <input id="age"></input><br>
            Phone Number:<br>
            <input id="phoneNumber"></input><br>
            Address:<br>
            <input id="address"></input><br>
        </form>


        <button id="btn" onclick="idCard()">Get ID Card</button>

        <div id="idCard">
            <img src="http://www.iconninja.com/files/373/611/612/person-user-profile-male-man-avatar-account-icon.svg">
            <p id="postFullName"></p><br>
            <p id="postAge"></p>
            <p id="postPhoneNumber"></p>
            <p id="postAddress"></p>



        </div>




    <script src="script.js"></script>
    </body>
</html>
